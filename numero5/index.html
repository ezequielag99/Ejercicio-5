<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación de Correo Electrónico</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-100">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white w-96 p-8 rounded-lg shadow-md">
      <img src="images/instituto-superior-santa-rosa-de-calamuchita.png" alt="Logo" class="mx-auto mb-4">
      <form id="formulario" onsubmit="return validarCorreo()" class="text-center">
        <div class="mb-4">
          <label for="correo" class="block text-center mb-2">Ingrese su Correo Electrónico:</label>
          <input type="email" id="correo" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none">
        </div>
        <div class="mb-4">
          <button type="submit" class="w-32 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">Validar</button>
        </div>
      </form>
      <div id="mensaje" class="text-center text-red-600 font-semibold"></div>
    </div>
  </div>
  <script src="ejercicio5.js"></script>
</body>
</html>
